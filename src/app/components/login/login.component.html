<div class="main">
  <form (ngSubmit)="login()" class="login-form" [formGroup]="loginForm">
    <div class="form-title">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <label for="input-email">Email</label>
      <input type="email" formControlName="email" id="input-email">
      <div *ngIf="formEmail.invalid" class="form-error">
        <span *ngIf="formEmail.errors.email">
          <div class="alert alert-danger">
            Insert a valid Email.
          </div>
        </span>
        <span *ngIf="formEmail.errors.required && formEmail.touched">
          <div class="alert alert-danger">
            Email is required.
          </div>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" formControlName="password" id="input-password">
      <div *ngIf="formPassword.invalid" class="form-error">
        <span *ngIf="formPassword.errors.required && formPassword.touched ">
          <div class="alert alert-danger">
            Password is required.
          </div>
        </span>
      </div>
    </div>


    <button type="submit" class="btn-block" [disabled]="!loginForm.valid || submitted">
      <ng-container *ngIf="!submitted;else loadSpinner">
        Sign In
      </ng-container>
      <ng-template #loadSpinner>
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </button>
  </form>
</div>
