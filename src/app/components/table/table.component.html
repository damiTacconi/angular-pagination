<div *ngIf="items.length>0">
    <table>
        <thead>
            <tr>
                <th *ngFor="let key of Object.keys(items[0])">{{key}}</th>
            </tr>
        </thead>
        <tbody>
            <ng-container>
                <tr *ngFor="let item of items" [item]="item" app-row-item></tr>
            </ng-container>
        </tbody>
    </table>
    <app-paginator [total]="total" [currentPage]="currentPage" (changePageEvent)="changePage($event)"></app-paginator>
</div>
